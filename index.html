<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weird Symbol Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: #eee;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1.2em;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    .output {
      margin-top: 20px;
      font-size: 1.5em;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Weird Symbol Translator</h1>
  <p>Type regular English letters and get them translated into a weird symbol alphabet.</p>

  <textarea id="inputText" rows="5" placeholder="Type your message here..."></textarea>
  <button onclick="translate()">Translate</button>

  <div class="output" id="outputText"></div>

  <script>
    const symbolMap = {
      'A': '⚚', 'B': 'β', 'C': '☪', 'D': 'ↁ', 'E': 'Σ',
      'F': 'Ϝ', 'G': '₲', 'H': '♓', 'I': '!', 'J': 'ʖ',
      'K': 'Ҡ', 'L': 'Ↄ', 'M': 'ϻ', 'N': '₪', 'O': '◎',
      'P': 'ρ', 'Q': 'ℚ', 'R': 'Я', 'S': 'Ϟ', 'T': '☥',
      'U': '|_|', 'V': '√', 'W': 'ω', 'X': '✖', 'Y': '¥',
      'Z': 'ζ'
    };

    function translate() {
      const input = document.getElementById("inputText").value.toUpperCase();
      let output = '';

      for (let char of input) {
        if (symbolMap[char]) {
          output += symbolMap[char];
        } else {
          output += char; // Keep spaces, punctuation, etc.
        }
      }

      document.getElementById("outputText").innerText = output;
    }
  </script>

</body>
</html>
