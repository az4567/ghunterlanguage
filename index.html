<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ghunter language translotr</title>
  <style>
    body {
      font-family: monospace;
      background: #0e0e0e;
      color: #00ff99;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      background: #1b1b1b;
      color: #00ff99;
      border: 1px solid #444;
      margin-bottom: 1em;
      resize: vertical;
    }

    .output {
      font-size: 20px;
      padding: 1em;
      white-space: pre-wrap;
      background: #1e1e1e;
      border: 1px solid #444;
      min-height: 60px;
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>ghunter language translotr</h1>

  <textarea id="input" placeholder="Type here..."></textarea>
  <div class="output" id="output"></div>

  <script>
    const alienAlphabet = {
      A: '⚶', B: '҂', C: 'Ͼ', D: '⑂', E: '࿊', F: 'Ҩ', G: '₪',
      H: 'Ϩ', I: 'ℸ', J: '፨', K: 'Ϗ', L: '⸸', M: '༒', N: '⍥',
      O: '༆', P: '₰', Q: '࿇', R: 'ϡ', S: '℥', T: '⊹', U: '⍾',
      V: 'ⱷ', W: '⚍', X: '⋖', Y: 'ϔ', Z: '₣'
    };

    const input = document.getElementById('input');
    const output = document.getElementById('output');

    input.addEventListener('input', () => {
      const text = input.value.toUpperCase();
      let translated = '';

      for (let char of text) {
        translated += alienAlphabet[char] || char;
      }

      output.textContent = translated;
    });
  </script>
</body>
</html>
