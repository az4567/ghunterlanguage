<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Alphabet Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #00ff99;
      padding: 2em;
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 100px;
      margin: 1em 0;
      font-size: 16px;
      padding: 10px;
    }

    .output {
      font-size: 20px;
      padding: 1em;
      white-space: pre-wrap;
      background: #1e1e1e;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>🛸 Alien Alphabet Translator</h1>
  
  <p>Type your message below and watch it transform!</p>
  
  <textarea id="input" placeholder="Enter English text (A-Z only)..."></textarea>

  <div class="output" id="output"></div>

  <script>
    const alienAlphabet = {
      A: '⚶', B: '҂', C: 'Ͼ', D: '⑂', E: '࿊', F: 'Ҩ', G: '₪',
      H: 'Ϩ', I: 'ℸ', J: '፨', K: 'Ϗ', L: '⸸', M: '༒', N: '⍥',
      O: '༆', P: '₰', Q: '࿇', R: 'ϡ', S: '℥', T: '⊹', U: '⍾',
      V: 'ⱷ', W: '⚍', X: '⋖', Y: 'ϔ', Z: '₣'
    };

    const input = document.getElementById('input');
    const output = document.getElementById('output');

    input.addEventListener('input', () => {
      const text = input.value.toUpperCase();
      let translated = '';

      for (let char of text) {
        if (alienAlphabet[char]) {
          translated += alienAlphabet[char];
        } else {
          translated += char; // Keep spaces, punctuation, etc.
        }
      }

      output.textContent = translated;
    });
  </script>
</body>
</html>
